<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>User Accounts</title>
</head>

<body>
	<h1>Account:</h1>
	<!-- Getting one account: -->
	<th:block th:if="${account != null}">
		<div>Account ID: <span th:text="${account.accountId}"></span></div> 
		<div>Account Name: <input type="text" th:field="${account.accountName}" /></div>

		<form th:action="@{'/users/' + ${user.userId} + '/accounts'}" method="post">
			<div>
				<input type="submit" value="Save Account" />
			</div>
		</form>
		<hr>
		<div> <a th:href="@{/users/{userId}/(userId=${user.userId})}">Back</a> </div>

	</th:block>
	<th:block th:if="${account == null}">
		<div>Account is null</div>


	</th:block>

</body>

</html>
