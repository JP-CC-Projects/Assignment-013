<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>User Accounts</title>
	</head>
	<body>
		<h1>Accounts:</h1>
		
		<div th:if="${#lists.size(accounts) == 1}">
			<form th:action="@{'/users/' + ${user.userId}} + '/accounts/'" method="post">
				<div>
					Account Name: <input type="text" th:field="${account.accountName}" />
				</div>
                <div>
					Users Associated with Account: <input type="text" th:field="${account.users}" />
				</div>
				<div>
					<input type="submit" value="Update User Account" />
				</div>
			</form>
			<form th:action="@{/users/{userId}/account/{accountId}delete(userId=${user.userId})}" method="post">
				<input type="submit" value="Delete Account" />
			</form>
		</div>
		
		<div th:unless="${#lists.size(users) == 1}" th:each="user : ${users}">
			<span><a th:href="@{/users/{userId}(userId=${user.userId})}" th:text="${user.userId}" method="post"></a></span><br/>
			<span th:text="${user.username}"></span><br/>
			<span th:text="${user.name}"></span><br/>
			<span th:text="${user.password}"></span>
			<div th:each="account : ${user.accounts}">
				<span th:text="${account.accountName}"></span>
			</div>
			<hr/>
		</div>
	</body>
</html>
