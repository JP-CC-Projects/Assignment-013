<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>User Accounts</title>
</head>

<body>
	<h1>Account:</h1>
	<!-- Getting one account: -->
	<th:block th:if="${account != null}">
			<div> Account ID: <span th:text="${account.accountId}"></span></div> <br />
			<div> Account Name: <span th:text="${account.accountName}"></span></div><br />
		</div>
	</th:block>

</body>

</html>
